<ion-content>
  <app-header title="Tareas"></app-header>
  <div class="content">

    <ion-button (click)="addOrUpdateTask()" class="ion-margin" mode="ios">
      Nueva Tarea
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button>

    <!-- LOADING -->
    <div *ngIf="loading" class="ion-text-center ion-padding">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando tareas...</p>
    </div>

    <!-- SIN TAREAS -->
    <div *ngIf="!loading && tasks.length === 0" class="ion-text-center ion-padding">
      <ion-icon name="clipboard-outline" style="font-size: 64px; color: var(--ion-color-medium)"></ion-icon>
      <h3>No tienes tareas</h3>
      <p>Presiona "Nueva Tarea" para comenzar</p>
    </div>

    <!-- LISTA DE TAREAS -->
    <ion-grid *ngIf="!loading && tasks.length > 0">
      <ion-row>
        <ion-col *ngFor="let task of tasks" size-lg="6" size-md="6" size-sm="12" size="12">

          <ion-card mode="ios">
            <ion-grid>
              <ion-row>
                <ion-col class="ion-text-center" size-lg="5" size-md="5" size-sm="4" size="12">
                  <circle-progress
                    [percent]="getPercentage(task)"
                    [radius]="65"
                    [outerStrokeWidth]="6"
                    [innerStrokeWidth]="4"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'"
                    [animation]="true"
                    [titleColor]="'var(--ion-color-dark)'"
                    [animationDuration]="300"
                    [subtitle]="'PROGRESO'"
                  ></circle-progress>
                </ion-col>
                <ion-col class="ion-padding task-col" size-lg="7" size-md="7" size-sm="8" size="12">

                  <div class="title">{{task.title}}</div>
                  <p>{{ truncateText(task.description) }}</p>

                  <div class="ion-text-center">
                    <ion-button (click)="addOrUpdateTask(task)" class="task-btn" mode="ios" size="small">
                      Ver Tarea
                      <ion-icon slot="end" name="eye-outline"></ion-icon>
                    </ion-button>

                    <ion-button (click)="deleteTask(task)" class="task-btn" mode="ios" color="danger" size="small">
                      Eliminar Tarea
                      <ion-icon slot="end" name="trash-outline"></ion-icon>
                    </ion-button>
                  </div>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
