<ion-content>
  <app-header></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">
    {{ isLogin ? 'Login' : 'Registro' }}
  </h2>

  <div class="content">
    <div class="d-flex-center">
      <form
        [formGroup]="form"
        (ngSubmit)="submit()"
        class="ion-text-center"
      >
        <app-custom-input
          [control]="form.controls.email"
          type="email"
          label="Correo"
          autocomplete="email"
          icon="mail-outline"
        >
        </app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.email.errors && form.controls.email.touched"
        >
          <div *ngIf="form.controls.email.errors?.['required']">
            Ingresa tu correo electrónico
          </div>
          <div *ngIf="form.controls.email.errors?.['email']">
            Ingresa un correo electrónico válido
          </div>
        </div>

        <app-custom-input
          [control]="form.controls.password"
          type="password"
          label="Contraseña"
          icon="lock-closed-outline"
        >
        </app-custom-input>
        <div
          class="validators"
          *ngIf="form.controls.password.errors && form.controls.password.touched"
        >
          <div *ngIf="form.controls.password.errors?.['required']">
            Ingresa tu contraseña
          </div>
          <div *ngIf="form.controls.password.errors?.['minLength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
        <div *ngIf="isLogin" class="ion-text-end ion-padding-end">
          <a
            (click)="forgotPassword()"
            style="
              color: var(--ion-color-primary);
              cursor: pointer;
              font-size: 14px;
            "
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        <ion-button
          class="ion-margin-vertical"
          [disabled]="form.invalid"
          type="submit"
          shape="round"
        >
          Acceder
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>

        <div class="sign-up">
          <div>¿No tienes cuenta?</div>
          <ion-button
            (click)="goToSignUp()"
            class="ion-margin-vertical"
            shape="round"
          >
            Registrate
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [color]="toastColor"
    duration="3000"
    position="middle"
    (didDismiss)="showToast = false"
  >
  </ion-toast>
</ion-content>
