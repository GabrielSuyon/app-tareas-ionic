<ion-content>
  
  <app-header backButton="/auth" ></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2> 

  <div class="content">
    <div class="d-flex-center">
      <form [formGroup]="form" (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

         <app-custom-input 
          [control]="form.controls.name" 
          type="text" 
          label="Nombre" 
          autocomplete="name"
          icon="person-outline">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre</div>
          <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener al menos 4 caracteres</div>
        </div>

        <app-custom-input 
          autocomplete="email"
          [control]="form.controls.email" 
          type="email" 
          label="Correo" 
          icon="mail-outline"
          >
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo electrónico</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo electrónico válido</div>
        </div>

        <app-custom-input 
          [control]="form.controls.password" 
          type="password" 
          label="Contraseña" 
          icon="lock-closed-outline">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
          <div *ngIf="form.controls.password.errors?.['minLength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>

        <app-custom-input 
          [control]="form.controls.confirmpassword" 
          type="password" 
          label="Confirmar Contraseña" 
          icon="checkmark-circle-outline">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmpassword.errors && form.controls.confirmpassword.touched">
          <div *ngIf="form.controls.confirmpassword.errors?.['required']">Confirma tu contraseña</div>
          <div *ngIf="form.controls.confirmpassword.errors?.['noMatch']">Las contraseñas no coinciden </div>
        </div>

    <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
      Registrarme
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

    
    </form>
    </div>
    </div>
    </ion-content>
